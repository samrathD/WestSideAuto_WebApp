<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <nav class="top-nav">
      <a href="home.html">Home</a>
      <a href="schedule.html">Schedule Appointment</a>
      <a href="feedbackForm.html">Update</a>
      <a href="/login">Login</a>
    </nav>
  </head>
  <body>
    <div class="form-container">
      <p class="title">Sign Up</p>
      <form class="form" action="/users/add" method="post">
        <div class="input-group">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name">
        </div>
        <div class="input-group">
          <label for="name">Email: </label>
          <input type="text" id="email" name="email">
        </div>
        <div class="input-group">
          <label for="name">Password: </label>
          <input type="password" id="password" name="password">
        </div>
        <div class="submit">
          <input class="sign" type="submit" value="SEND"></input>
        </div>
      </form>
      <p class="account">Already have an account?
        <a rel="noopener noreferrer" href="/login" class="">Login In</a>
      </p>
    </div>
  </body>
</html>
