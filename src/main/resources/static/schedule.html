<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "schedule.css">
</head>
<body>
    <h1> Schedule an appointment </h1>
   <form class = "schedule">
    <div class="container">
        <div>
            <label for = "slots"> Please choose your slot </label>
            <input 
                type = "datetime-local"
                id = "slots"
                min = ""
                max = "2024-04-30T17:30"
                required
            >        
            <span class="validity" id = "valid" ></span>
        </div>

        <div>
            <label for ="email"> Please Enter your email</label>
            <input type = "email" id = "email" placeholder = "123.4@example.com" required>
        
        </div>

        <div>
            <label for = "description"> Please provide a description of you service</label>
            <input type = "text" id = "description">
        </div>
        <div>
            <button type = "submit" id = "submit">Submit</button>
        </div>

    </div>
   </form>
   <script src = "schedule.js"></script>
   
  
</body>
</html>
