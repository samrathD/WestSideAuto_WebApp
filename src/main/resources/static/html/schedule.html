<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment</title>
    <link rel="stylesheet" href="/css/schedule.css">
    <nav class="top-nav">
        <a href="home.html">Home</a>
        <a href="/bookAppointment">Schedule Appointment</a>
        <a href="feedbackForm.html">Feedback</a>
        <a href="/login">Sign In</a>
      </nav>
</head>
<body>
    <form class="schedule" action = "/appointments/add" method = "post">
        <h1 class="title">Schedule an Appointment</h1>
        <h2 class="timings">Hours of Operation</h2>
        <h3 class="time">8:00 AM To 8:00 PM</h3>
        <div class="container">
            <div>
                <label for="slots">Please choose your slot:</label>
                <input
                    type="date"
                    id="slots"
                    name = "slots"
                    min=""
                    required
                >
                <span class="validity" id="valid"></span>
            </div>



            <div class="timeContainer"></div>

            <div>
                <label for="name" required>Please Enter your Full-Name</label>
                <input type = "text" id = "name" name = "name">
            </div>
            <div>
                <label for="email">Please Enter your email:</label>
                <input type="email" id="email" name = "email" placeholder="e.g., example@example.com" required>
            </div>

            <div>
                <label for="service">Select a Service:</label>
                <select id="service" name="service">
                    <option value="Service 1">Service 1</option>
                    <option value="Service 2">Service 2</option>
                    <option value="Service 3">Service 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div>
                <label for="description" >Please provide a description of your service:</label>
                <textarea id="description" rows="4" name = "description" required></textarea>
            </div>



            <div>
                <button type="submit" id="submit" value = "Book">Book</button>
            </div>
        </div>
    </form>
    <script src="/JavaScript/schedule.js"></script>
</body>
</html>
