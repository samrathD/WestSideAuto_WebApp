<body>
    <div class="form-container">
        <p class="title">Feedback Form</p>
        <form class="form">
            <div class="input-group">
                <!-- Use label as a button -->
                <div class="upload-icon">
                    <i class="fa-solid fa-upload" style="font-size: 80px;"></i>
                </div>
                <label for="get_img" class="file-upload-button">Upload Image</label>
                <!-- Actual file input, hidden from view -->
                <div class="hide-button">
                    <input type="file" id="get_img" name="carImg" accept="image/png, image/jpeg">
                    <img src = "" id = "upload_img">
                </div>
                <p id="display"></p>
            </div>
        </form>
    </div>
