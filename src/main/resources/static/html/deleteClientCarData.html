<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Entry by Phone Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Delete Entry by Phone Number</h1>
    <form id="deleteForm" action="/deleteEntry" method="post">
        <label for="clientPhone">Phone Number:</label>
        <input type="text" id="clientPhone" name="clientPhone" placeholder="Enter phone number" required>
        <button type="submit">Delete Entry</button>
    </form>
</div>

</body>
</html>
