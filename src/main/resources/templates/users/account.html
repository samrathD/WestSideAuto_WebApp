<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Account</title>
  <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"> -->
  <nav class="top-nav">
    <a href="/">Home</a>
    <a href="/bookAppointment">Schedule Appointment</a>
    <a href="/html/feedbackForm.html">Update</a>
    <a href="/login">Sign In</a>
  </nav>
</head>
  <body>
    <h1>This is your account</h1>

    <h2 th:text="${user.username}"></h2>


    <section>
      <h2>Your Appointments</h2>
      <table>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Description</th>
        <tr>
         <tr th:each="app:${appointments}">
           <td th:text="${app.appointmentDate}"></td>
           <td th:text="${app.appointmentTime}"></td>
           <td th:text="${app.description}"></td>
           <td> <button type="button" action="" method="post">Update</button> </td>
         </tr>
      </table>
    </section>


    <section>
      <h2>Edit User Profile</h2>
      <form action="/users/edit" method="post">
        <label for="username">Name: </label>
        <input type="text" id="username" name="username" th:value="${user.username}">

        <label for="email">Email: </label>
        <input type="text" id="email" name="email" th:value="${user.email}">

        <label for="password">Password: </label>
        <input type="password" id="password" name="password">

        <label for="confirm-password">Confirm Password: </label>
        <input type="password" id="confirm-password" name="confirm-password">

        <input type="submit" value="Update Information"></input>
      </form>
    </section>


    <a href="/logout">Logout</a>
  </body>
</html>
