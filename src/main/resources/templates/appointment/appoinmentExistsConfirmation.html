<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <title>Appointment Exists Confirmation</title>
    <style>
      body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: black!important;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #FAF9F6!important;
            position: relative; /* Add position relative to the link */
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px; /* Adjust the underline height */
            bottom: 0;
            left: 0;
            background-color: transparent; /* Set initial background color */
            transition: background-color 0.3s ease; /* Add transition effect */
        }

        .navbar-nav .nav-link:hover::before {
            background-color: #FAF9F6; /* Change the background color on hover */
        }
        .msgContainer {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            color: #333;
            text-align: center;
        }
    
        .existing-appointments {
            margin-top: 20px;
            color: #666;
            text-align: center;
        }
    
        .confirmation-buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .visitAccount button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    
        .home-link {
            text-align: center;
            margin-top: 30px;
        }
    
        .home-link a {
            color: #007bff;
            text-decoration: none;
        }
    
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/photos/logo.jpeg" alt="Company Logo" height="60"> <!-- Adjust the height here -->
            </a>
            <!-- Rest of the navbar content -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bookAppointment">Schedule Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/delete.html">Delete Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments/view">See All Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Account <i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="msgContainer">
        <h1>Another appointment with same email already exists!</h1>
       
        <div class="confirmation-buttons">
            <div class="visitAccount" style = "display:flex; align-items:center; justify-content: center; 
            flex-wrap:wrap; flex-direction:column; gap:2rem;">
                 Visit account information to update your appointment
                 <br>
                <button class="btn btn-outline-dark" onclick = "document.location = '/login'">Account Info</button> 
            </div>

            <div class = "Login">
               
            </div>
            
        </div>
       
        <div class="home-link">
            <a href="/">Go to Home</a>
        </div>
    </div>
</body>
</html>
