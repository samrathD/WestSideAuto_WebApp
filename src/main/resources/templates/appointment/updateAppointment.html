<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment</title>
    <link rel="stylesheet" href="/css/schedule.css">
    <nav class="top-nav">
        <a href="/">Home</a>
        <a href="/bookAppointment">Schedule Appointment</a>
        <a href="feedbackForm.html">Feedback</a>
        <a href="/login">Sign In</a>
      </nav>
</head>
<body>
    <form class="schedule" action = "/updateAppointmentInformation" method = "post">
        <h1 class="title">Edit this Appointment</h1>
        <h2 class="timings">Hours of Operation</h2>
        <h3 class="time">8:00 AM To 8:00 PM</h3>
        <div class="container">
          <input type="text" name="uid" th:value="${appt.uid}" hidden>
            <div>
                <label for="slots">Please choose your slot:</label>
                <input
                    type="date"
                    id="slots"
                    name = "slots"
                    min=""
                    required
                >
                <span class="validity" id="valid"></span>
            </div>
            <div class="timeContainer">

            </div>

            <!-- A display:none text box that stores the time -->
            <div>
                <input type = "text" id = "time" name = "time"
                style = "display:none">
            </div>

            <div>
                <label for="name" required>Please Enter your Full-Name</label>
                <input type = "text" id = "name" name = "name" th:value="${user.username}">
            </div>
            <div>
                <label for="email">Please Enter your email:</label>
                <input type="email" id="email" name = "email" placeholder="e.g., example@example.com" th:value="${user.email}" required>
            </div>

            <div>
                <label for="description" >Please provide a description of your service:</label>
                <textarea id="description" rows="4" name = "description" th:text="${appt.description}" required></textarea>
            </div>
            <div>
                <button type="submit" id="submit" value = "Update">Update</button>
            </div>
        </div>
    </form>

    <!--Get all the existing appointment info -->
    <div th:each = "appointment:${appointment}" style = "color:white">
        <span class = "existingAppointments" th:attr = "data-time = ${appointment.appointmentTime},
        data-date = ${appointment.appointmentDate}"></span>
    </div>
    <!-- <script src="/JavaScript/schedule.js"></script> -->
    <script th:src="@{/JavaScript/schedule.js}"></script>
</body>
</html>
